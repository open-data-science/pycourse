name: cd-stage

on:
  workflow_dispatch:
  push:
    branches:
      - 'dependabot/**'

env:
  PUBLISH_BRANCH: pycourse-page-stage

jobs:

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      contents: write
    environment:
      name: pycourse-page-stage
      url: https://pycourse-page-stage.netlify.app/

    steps:

      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: caching
        uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: image processing deps
        run: |
          sudo pip install pillow cairosvg
          sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev
          sudo apt-get install pngquant

      - name: deploy mkdocs
        run: mkdocs build -v

      - name: update publish dir to build branch
        uses: peaceiris/actions-gh-pages@v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: ${{ env.PUBLISH_BRANCH }}
          publish_dir: ./site
