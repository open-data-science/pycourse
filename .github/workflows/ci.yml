name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - __master__
  pull_request:
  merge_group:
    types:
      - checks_requested

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: run pre-commit action
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
